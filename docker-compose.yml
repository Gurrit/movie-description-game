    #environment:
     # REDIS_HOST: "0.0.0.0"
     # MONGO_HOST: "0.0.0.0"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8080
    environment:
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: root
      ME_CONFIG_BASICAUTH_PASSWORD: example
    depends_on:
     - mongo
