  mongo:
    image: mongodb/mongodb-community-server:latest
    container_name: mongo
    ports: 
      - "27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: example

  #backend:
  #  build:
